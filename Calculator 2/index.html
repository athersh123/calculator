<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Atcalxi</title>
</head>
<link re="preconnect" href="https://fonts.googleapis.com">
<link re="preconnect" href="https://fonts.gstatic.com" 
crossorigin>

<link rel="stylesheet" href="./style.css">

<body>
    <div class="outcontainer">
        <input type="text" id="inputBox" placeholder="0"/>

       <div class="keycontainer">
        <div class="keypad">
            <button class="button key sstyle">AC</button>
            <button class="button key sstyle">DEL</button>
            <button class="button key sstyle">%</button>
            <button class="button key  ostyle" >/</button>
        </div>
        <div class="keypad">
            <button class="button key zstyle">7</button>
            <button class="button key zstyle">8</button>
            <button class="button key zstyle">9</button>
            <button class="button key ostyle">*</button>
        </div>
        <div class="keypad">
            <button class="button key zstyle">4</button>
            <button class="button key zstyle">5</button>
            <button class="button key zstyle">6</button>
            <button class="button key ostyle">-</button>
        </div>
        <div class="keypad">
            <button class="button key zstyle">1</button>
            <button class="button key zstyle">2</button>
            <button class="button key zstyle">3</button>
            <button class="button key ostyle">+</button>
        </div>
        <div class="keypad">
            <button class="button zero estyle zstyle">0</button>
            <button class="button key zstyle">.</button>
            <button class="button key ostyle">=</button>
        </div>

       </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
